<div *ngIf="!user" class="g-signin2" (click)="signIn()"></div>

<div class="dropdown">
<img *ngIf="user" class="rounded-circle dropdown-toggle"
      [src]="!user ? '' : user.photoUrl" style="width: 40px; height: 40px"
      title="Nombre: {{user.name}}&#10;Email: {{user.email}} "
      data-toggle="dropdown">
    <div *ngIf="user" class="dropdown-menu" style="right: 0;left: auto;">
        <form class="px-4 py-3">
            <div class="form-group">
              <label>Nombre</label>
              <h6 *ngIf="user">{{user.name}}</h6>
            </div>
            <div class="form-group">
              <label>Email</label>
              <h6 *ngIf="user">{{user.email}}</h6>
            </div>
            <div class="dropdown-divider"></div>
            <button type="submit" class="btn btn-primary" (click)="signOut()">Log Out</button>
          </form>

    </div>
  </div>
